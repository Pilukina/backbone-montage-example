<!DOCTYPE html>
<html>
<head>
    <title>Hello Montage</title>
    <link  href="assets/style/style.css" rel="stylesheet" type="text/css" >
    <script type="text/javascript" src="./node_modules/montage/montage.js" data-auto-package></script>
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "main",
            "properties": {
                "element": {"#": "main"}
            }
        },
        "addButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "add-button"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "saveButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "save-button"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.arrayController"}
            }
        },
       "value": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "dynamicText"}
            },
            "bindings": {
                "value": {"<-": "@repetition.objectAtCurrentIteration"}
            }
        }
    }
    </script>
</head>
<body>
    <div id='main'>
        <span id='loading'>Loading...</span>
        <div id='content' data-montage-id="component">
            <input type='text' name='username' />
            <button id='add-button'>Add</button>
            <ul data-montage-id="repetition">
                <li data-montage-id="dynamicText"></li>
            </ul>
            <button id='save-button'>Save This List</button>
        </div>
    </div>
</body>
</html>
